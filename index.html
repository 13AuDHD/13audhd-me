<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13AuDHD | Thirteen Nebula</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
            margin-bottom: 10px;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .bio {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 80%;
            max-width: 300px;
        }

        .link {
            background-color: #333;
            color: #fff;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        .link:hover {
            background-color: #555;
        }

        .icons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .icon {
            width: 30px;
            height: 30px;
            transition: 0.3s;
        }

        .icon:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <img src="your-profile-image.jpg" alt="Profile Picture" class="profile-img">
    
    <div class="name">Thirteen Nebula</div>
    <div class="bio">autistic ∞ adhd. non-binary. you probably won’t like me.</div>

    <div class="links">
        <a href="https://13audhd.example.com" class="link" target="_blank">13</a>
        <a href="https://instagram.com/13audhd" class="link" target="_blank">insta</a>
        <a href="https://twitter.com/13audhd" class="link" target="_blank">twitter</a>
    </div>

    <div class="icons">
        <a href="https://instagram.com/yourhandle" target="_blank">
            <img src="instagram-icon.png" alt="Instagram" class="icon">
        </a>
        <a href="https://twitter.com/yourhandle" target="_blank">
            <img src="twitter-icon.png" alt="Twitter" class="icon">
        </a>
    </div>

</body>
</html>
