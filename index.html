<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13AuDHD | Thirteen Nebula</title>
      <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .profile-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
            margin-bottom: 10px;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .bio {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 80%;
            max-width: 300px;
        }

        .link {
            background-color: #333;
            color: #fff;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        .link:hover {
            background-color: #555;
        }

        .icons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .icon {
            width: 30px;
            height: 30px;
            transition: 0.3s;
        }

        .icon:hover {
            opacity: 0.7;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-icon {
            font-size: 30px;
            color: lightgray; /* Default color */
            transition: color 0.3s ease, transform 0.3s ease;
        }

  .social-icon:hover {
    transform: scale(1.1); /* Slight zoom effect on hover */
  }

  /* Hover effects for specific platforms */
  .social-icon.instagram:hover {
    color: #E1306C; /* Instagram color */
  }

  .social-icon.twitter:hover {
    color: #1DA1F2; /* Twitter color */
  }

  .social-icon.bluesky:hover {
    color: #1F74F7; /* Bluesky color */
  }

  .social-icon.facebook:hover {
    color: #1877F2; /* Facebook color */
  }

  .social-icon.cashapp:hover {
    color: #00B16A; /* Cash App color */
  }
    </style>
</head>
<body>

    <img src="images/profile-logo.jpeg" alt="Profile Picture" class="profile-logo">
    
    <div class="name">Thirteen Nebula</div>

        <a href="https://twitter.com/13audhd" target="_blank" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
        <a href="https://bsky.app/profile/13audhd" target="_blank" class="social-icon bluesky"><i class="fab fa-twitter"></i></a>
        <a href="https://facebook.com/13audhd" target="_blank" class="social-icon facebook"><i class="fab fa-facebook"></i></a>
        <a href="https://cash.app/$13audhd" target="_blank" class="social-icon cashapp"><i class="fab fa-cc-visa"></i></a>
    </div>

</body>
</html>
